<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>d3 - Map</title>
    </head>
    <body>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script src="trip_data.js"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>
        <script>
            var width = window.innerWidth,
                height = window.innerHeight;

            var projection = d3.geoMercator()
                .translate([width / 2, height / 1.4]);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("class", "map");

            var g = svg.append("g");
            var path = d3.geoPath()
                .projection(projection);

            // load and display the World
            d3.json("https://unpkg.com/world-atlas@1/world/50m.json", function(error, topology) {
                g.selectAll("path")
                    .data(topojson.feature(topology, topology.objects.countries)
                        .features)
                    .enter()
                    .append("path")
                        .attr('fill', colorCountry)
                        .attr("d", path);

                g.selectAll("circle")
                    .data(home)
                    .enter()
                    .append("circle")
                        .attr("cx", function(d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function(d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr('fill', '#ff0000')
                        .attr("r", 2);
            });

            // color country
            function colorCountry(country) {
                for (var i = 0; i < countries_holiday.length; i++) {
                    if (countries_holiday[i].id == country.id) {
                        return '#55c57a';
                    }
                }
                return '#e7d8ad';
            }

        </script>
    </body>
</html>
